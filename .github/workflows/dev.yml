name: Dev build and checks

on:
  push:
    branches: [dev]

permissions:
  id-token: write
  contents: read

jobs:
  linux-build:
    name: Linux Build
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Nuitka
        run: python3.12 -m pip install nuitka pdm

      - name: Install libkrb5-dev
        run: sudo apt-get install -y libkrb5-dev

      - name: Installs deps and package into venv
        run: pdm install --prod

      - name: Build
        run: |
          python3.12 -m nuitka --onefile .venv/bin/ldeep
          mv ldeep.bin ldeep_linux-amd64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ldeep_linux-amd64

  windows-build:
    name: Windows Build
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Nuitka
        run: python3 -m pip install nuitka pdm

      - name: Installs deps and package into venv
        run: pdm install --prod

      - name: Build
        run: |
          cd .venv/Scripts
          tar xf ldeep.exe
          cd ../../
          python3 -m nuitka --assume-yes-for-downloads --output-filename=ldeep.exe --onefile .venv/Scripts/__main__.py
          mv ldeep.exe ldeep_windows-amd64.exe
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows
          path: ldeep_windows-amd64.exe

  macos-build:
    name: MacOS Build
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Nuitka
        run: python3.12 -m pip install nuitka pdm

      - name: Installs deps and package into venv
        run: pdm install --prod

      - name: Build
        run: |
          python3.12 -m nuitka --onefile .venv/bin/ldeep
          mv ldeep.bin ldeep_macos-amd64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos
          path: ldeep_macos-amd64
